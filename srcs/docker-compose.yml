version: "3"
services:
  # Mariadb DataBase
  mariadb:
    build: ./requirements/mariadb/
    image: mariadb
    container_name: mariadb
    restart: always
    volumes:
      - vl_mariadb:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - msaouab_net
    env_file:
      - .env

  # WordPress
  wordpress:
    build: ./requirements/wordpress
    image: wordpress
    container_name: wordpress
    restart: always
    depends_on:
      - mariadb
    volumes:
      - vl_wp:/var/www/html/
    ports:
      - "9000:9000"
    networks:
      - msaouab_net
    env_file:
      - .env

  # Nginx Web Server
  nginx:
    build: ./requirements/nginx/
    image: nginx
    container_name: nginx
    restart: always
    depends_on:
      - wordpress
    volumes:
      - vl_wp:/var/www/html
    ports:
      - "443:443"
    networks:
      - msaouab_net
    env_file:
      - .env
  
  #adminer
  adminer:
    build: ./requirements/bonus/adminer/
    image: adminer
    container_name: adminer
    restart: always
    # depends_on:
      # - mariadb
    volumes:
      - vl_mariadb:/var/lib/mysql
    ports:
      - "8080:8080"
    networks:
      - msaouab_net
    env_file:
      - .env

  #FTP
  ftp:
    build: ./requirements/bonus/ftp/
    image: ftp
    container_name: ftp
    restart: always
    # depends_on:
      # - mariadb
    volumes:
      - vl_wp:/var/www/html/
    ports:
      - 0.0.0.0:21:21
      - "21100-21110:21100-21110"
    networks:
      - msaouab_net
    env_file:
      - .env

  #Redis Cache
  redis:
    build: ./requirements/bonus/redis/
    image: redis
    container_name: redis
    restart: always
    # depends_on:
      # - wordpress
    volumes:
      - vl_wp:/var/www/html/
    ports:
      - 6379:6379
    networks:
      - msaouab_net
    env_file:
      - .env

  #website
  website:
    build: ./requirements/bonus/website/
    image: website
    container_name: website
    restart: always
    volumes:
      - vl_wp:/var/www/html/
    ports:
      - "80:80"
    networks:
      - msaouab_net
    env_file:
      - .env

  #cadvisor
  cadvisor:
    build: ./requirements/bonus/cadvisor/
    image: cadvisor
    container_name: cadvisor
    restart: always
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - 2000:2000
    networks:
      - msaouab_net
    privileged: true
    env_file:
      - .env

networks:
  msaouab_net:

volumes: 
  vl_mariadb:
  vl_wp:
    driver_opts:
      type: none
      o: bind
      device: /home/msaouab/Desktop/data/